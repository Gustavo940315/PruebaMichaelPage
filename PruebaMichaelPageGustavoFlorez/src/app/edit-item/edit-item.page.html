<ion-header>
  <ion-toolbar>
    <ion-title>Editar Registro</ion-title>
        <ion-buttons slot='start'>
          <ion-back-button defaultHref="/" ></ion-back-button>
      </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <form >
          <ion-item>
              <ion-label position="floating">Id</ion-label>
              <ion-input type="number"  [(ngModel)]="usuarios.id" name="id" minlength="1" maxlength="10000" required> </ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text"  [(ngModel)]="usuarios.title" name="Title" minlength="1" maxlength="100" required ></ion-input>
          </ion-item>
      </form>
    </ion-list>
    <ion-button expand="block" type="submit" color="primary" 
            (click)="ServicioEditarRegistro()">Editar</ion-button>
</ion-content>
